<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farmers Support Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9e8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .switch-link {
            margin-top: 10px;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: none;
        }
        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="return loginUser()">
            <input type="text" id="login-username" placeholder="Enter Username" required><br>
            <input type="password" id="login-password" placeholder="Enter Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" class="switch-link">Sign Up</a></p>
    </div>

    <script>
        function loginUser() {
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;

            var storedUsername = localStorage.getItem('username');
            var storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                window.location.href = 'dashboard.html'; // Redirect to Dashboard
            } else {
                alert('Incorrect username or password');
            }
            return false; // Prevent form submission
        }
    </script>

</body>
</html>
