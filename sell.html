<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Sales - Farmers Support Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Direct Sales</h1>
    </header>

    <!-- Direct Sales Feature -->
    <section>
        <div class="feature-box">
            <h2>List Your Products for Sale</h2>
            <form id="sales-form">
                <label for="product">Product Name:</label>
                <input type="text" id="product" name="product" required><br><br>
                <label for="price">Price per Unit ($):</label>
                <input type="number" id="price" name="price" required><br><br>
                <label for="quantity">Quantity Available:</label>
                <input type="number" id="quantity" name="quantity" required><br><br>
                <button type="submit">List Product for Sale</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Farmers Support Platform. All Rights Reserved.</p>
    </footer>

    <script>
        // Handle form submission for direct sales
        document.getElementById("sales-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const product = document.getElementById("product").value;
            const price = document.getElementById("price").value;
            const quantity = document.getElementById("quantity").value;

            if (product && price && quantity) {
                alert("Product listed for sale: " + product + " | Price: $" + price + " | Quantity: " + quantity + " units");
                document.getElementById("sales-form").reset();
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
